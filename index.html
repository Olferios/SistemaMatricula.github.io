<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de Vida</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Matricularte</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a  class="sidebar-link">
                        <i class="lni lni-user" onclick="mostrarDepartamentos()"></i>
                        <span>Departamentos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link" onclick="mostrarProgramas()">
                        <i class="lni lni-agenda"></i>
                        <span>Programas</span>
                    </a>
                </li>

                <!-------- Aqui comienza la lista  gestión de usuarios del aside------------>

                <li class="sidebar-item">
                    <a class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-protection"></i>
                        <span>Gestión de usuario</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a  onclick="cargarFormularioEstudiante()"  class="sidebar-link">Estudiante</a>
                        </li>
                        <li class="sidebar-item">
                            <a onclick="cargarFormularioDocente()" class="sidebar-link">Docente</a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link">Asignatura</a>
                        </li>
                        <li class="sidebar-item">
                            <a class="sidebar-link">Matricula</a>
                        </li>
                    </ul>
                </li>
                
                <li class="sidebar-item">
                    <a class="sidebar-link" onclick="mostrarPeriodo()">
                        <i class="lni lni-popup"></i>
                        <span>Periodos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a  class="sidebar-link" onclick="mostrarTarifa()">
                        <i class="lni lni-cog"></i>
                        <span>Tarifas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a  class="sidebar-link" onclick="mostrarSalon()">
                        <i class="lni lni-cog"></i>
                        <span>Salones</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- AQQUI COMIENZA EL CONTAINER -->

        <div class="main p-3">
            <div class="text-center">
                <h1>
                    Sidebar Bootstrap 5
                </h1>
                <section id="estudiantes">
                    <div id="listadoEstudiantes"></div>
                </section>
                <section id="programas">
                    <div id="listadoProgramas"></div>
                </section>
                <section id="Departamentos">
                    <div id="listadoDepartamentos"></div>
                </section>
                <section id="Periodos">
                    <div id="listadoPeriodos"></div>
                </section>
                <section id="tarifas">
                    <div id="listadoTarifas"></div>
                </section>
                <section id="salones">
                    <div id="listadoSalones"></div>
                </section>
                <section id="docentes">
                    <div id="formDocente"></div>
                </section>
                <section id="asignaturas">
                    <div id="listadoAsignaturas"></div>
                </section>
                <section id="matriculas">
                    <div id="listadoMatriculas"></div>
                </section>
                
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
    <script src="js/estudiante.js"></script>
    <script src="js/programas.js"></script>
    <script src="js/departamentos.js"></script>
    <script src="js/periodos.js"></script>
    <script src="js/tarifas.js"></script>
    <script src="js/salones.js"></script>
    <script src="js/docentes.js"></script>
</body>

</html>
